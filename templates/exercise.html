{% extends 'base.html' %} {% block title %} Exercise {% endblock %} {% block
content %}
<h1 class="text-center">Exercises: {{muscle}}</h1>
<div class="container w-75">
  <div class="accordion accordion-flush" id="accordionFlushExample">
    {% for exercise, heading, collapse in zipped %}
    <div class="accordion-item">
      <h2 class="accordion-header" id="{{heading}}">
        <button
          class="accordion-button bg-success text-white shadow-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#{{collapse}}"
          aria-expanded="true"
          aria-controls="{{collapse}}"
        >
          {{exercise.name}}
        </button>
      </h2>
      <div
        id="{{collapse}}"
        class="accordion-collapse collapse"
        aria-labelledby="{{heading}}"
        data-bs-parent="#accordionFlushExample"
      >
        <div class="accordion-body">{{exercise.instructions}}</div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
