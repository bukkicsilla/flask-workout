{% extends 'base.html' %} {% block title %} Exercise {% endblock %} {% block
content %}
<div
  class="alert alert-info alert-dismissible fade show w-50"
  id="auto-dismiss-alert"
  role="alert"
>
  You can scroll left and right.
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>

{% for exercise in exercises %}

<div class="container-fluid mt-4">
  <div>
    <h3>{{ exercise.name }}</h3>
    <p>{{ exercise.muscle }}</p>
    <div class="mt-4">
      <div class="row">
        <div class="col">
          <div
            class="d-flex overflow-auto flex-video-carousel"
            id="video-carousel"
          >
            {% for video in exercise.videos %}
            <div class="me-2">
              <iframe
                width="320"
                height="180"
                src="https://www.youtube.com/embed/{{video.videoid}}"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
